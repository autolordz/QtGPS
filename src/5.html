<body>
    <!--百度地图容器-->
    <div style="width: 100%; height: 100%; border: #ccc solid 1px;" id="dituContent">
    </div>
</body>

<script type="text/javascript">
    //创建和初始化地图函数：
    function initMap(){
        createMap();//创建地图
        setMapEvent();//设置地图事件
        addMapControl();//向地图添加控件
        
    }
    
    //创建地图函数：
    function createMap(){
        var map = new BMap.Map("dituContent");//在百度地图容器中创建一个地图
        var point = new BMap.Point(113.562447,22.256915);//定义一个中心点坐标
        map.centerAndZoom(point,12);//设定地图的中心点和坐标并将地图显示在地图容器中        
        window.map = map;//将map变量存储在全局
    }
    
    //地图事件设置函数：
    function setMapEvent(){
        map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
        map.enableScrollWheelZoom();//启用地图滚轮放大缩小
        map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
        map.enableKeyboard();//启用键盘上下左右键移动地图
        
    }
    
    //地图控件添加函数：
    function addMapControl(){
        //向地图中添加缩放控件
	var ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
	map.addControl(ctrl_nav);
        //向地图中添加缩略图控件
	var ctrl_ove = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:1});
	map.addControl(ctrl_ove);
        //向地图中添加比例尺控件
	var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
	map.addControl(ctrl_sca);
    }

        //removeOverlay

    function genzong(lat,lng)
    {   
        var marker = new BMap.Marker(new BMap.Point(lat,lng));   
        setTimeout(function(){
        map.panTo(new BMap.Point(lat,lng));              
        }, 1000);
        setTimeout(function(){
        map.zoomTo(16); 
        }, 1500);      
        setTimeout(function(){
        map.addOverlay(marker);
        }, 2000); 
    }
    
     
    function search(position){             
             var myGeo = new BMap.Geocoder();
             var point = new BMap.Point(113.562447,22.256915);
            // 将地址解析结果显示在地图上,并调整地图视野
             myGeo.getPoint(position, function(point){
             if (point) {
                map.centerAndZoom(point, 16);
                map.addOverlay(new BMap.Marker(point));
              }
            }, "珠海市");

     }
     
    function luxian(){     
     var driving = new BMap.DrivingRoute(map, {renderOptions:{map: map, autoViewport: true}});
     driving.search("北理工", "圆明新园");
    }
     function jiaotong(){   
        map.centerAndZoom(new BMap.Point(113.562447,22.256915), 12);
        // 添加实时路况控件
        map.addControl(new BMap.TrafficControl());
     }

    //向地图中添加线函数
    function addPolyline(lineString){
    
         var points1 = lineString.split("&&");      
               
         alert(points1); 
             
         var plPoints = [{style:"solid",weight:4,color:"#f00",opacity:0.6,points:points1}];
  
    
		for(var i=0;i<plPoints.length;i++){
			var json = plPoints[i];
			var points = [];
			for(var j=0;j<json.points.length;j++){
				var p1 = json.points[j].split("|")[0];
				var p2 = json.points[j].split("|")[1];
				points.push(new BMap.Point(p1,p2));
			}
			var line = new BMap.Polyline(points,{strokeStyle:json.style,strokeWeight:json.weight,strokeColor:json.color,strokeOpacity:json.opacity});
			map.addOverlay(line);
		}
	}
	
	 
    //标注点数组
    var markerArr = [{title:"北理工",content:"北京理工大学珠海学院（ZHUHAI CAMPUS，BEIJING INSTITUTE OF TECHNOLOGY）是经中华人民共和国教育部批准，于2004年5月8日正式成立的普通高等学校。珠海学院以北京理工大学作为办学主体，是北京理工大学办学理念和办学资源的延伸和扩展，是北京理工大学发展战略的组成部分",point:"113.552407|22.370002",isOpen:0,icon:{w:21,h:21,l:0,t:0,x:6,lb:5}}
		 ];
    //创建marker
    function addMarker(){
        for(var i=0;i<markerArr.length;i++){
            var json = markerArr[i];
            var p0 = json.point.split("|")[0];
            var p1 = json.point.split("|")[1];
            var point = new BMap.Point(p0,p1);
			var iconImg = createIcon(json.icon);
            var marker = new BMap.Marker(point,{icon:iconImg});
			var iw = createInfoWindow(i);
			var label = new BMap.Label(json.title,{"offset":new BMap.Size(json.icon.lb-json.icon.x+10,-20)});
			marker.setLabel(label);
            map.addOverlay(marker);
			label.getDom().style.borderColor = "#808080";
			label.getDom().style.color = "#333";
			label.getDom().style.cursor = "pointer";
			
			(function(){
				var index = i;
				var _iw = createInfoWindow(i);
				var _marker = marker;
				_marker.addEventListener("click",function(){
				    this.openInfoWindow(_iw);
			    });
			    _iw.addEventListener("open",function(){
				    _marker.getLabel().hide();
			    })
			    _iw.addEventListener("close",function(){
				    _marker.getLabel().show();
			    })
				label.addEventListener("click",function(){
				    _marker.openInfoWindow(_iw);
			    })
				if(!!json.isOpen){
					label.hide();
					_marker.openInfoWindow(_iw);
				}
			})()
        }
    }
    //创建InfoWindow
    function createInfoWindow(i){
        var json = markerArr[i];
        var iw = new BMap.InfoWindow("<b class='iw_poi_title' title='" + json.title + "'>" + json.title + "</b><div class='iw_poi_content'>"+json.content+"</div>");
        return iw;
    }
    //创建一个Icon
    function createIcon(json){
        var icon = new BMap.Icon("http://openapi.baidu.com/map/images/us_mk_icon.png", new BMap.Size(json.w,json.h),{imageOffset: new BMap.Size(-json.l,-json.t),infoWindowOffset:new BMap.Size(json.lb+5,1),offset:new BMap.Size(json.x,json.h)})
        return icon;
    }

    initMap();//创建和初始化地图
